name: Rust

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - name: Build
        run: cargo build --workspace
      - name: Build with rustls
        run: cargo build --workspace --features reqwest-rustls-tls --no-default-features
      - name: Run tests
        run: cargo test --workspace -j1
  clippy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - run: cargo clippy --workspace --all-targets --all-features
        env:
          RUSTFLAGS: -Dwarnings

  fmt:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - run: cargo fmt --all --check

  package:
    name: Upload artifacts
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    # run on PRs (workflow already triggers on pull_request)
    needs: [build]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Build CLI (release)
        run: cargo build -p cryo_cli --release

      - name: Package CLI (unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p dist/${{ matrix.os }}
          echo "Packaging CLI for runner.os=${{ runner.os }}"
          cp -f target/release/cryo dist/${{ matrix.os }}/ || true
          tar -czf dist/cryo-cli-${{ matrix.os }}-${{ github.sha }}.tar.gz -C dist/${{ matrix.os }} .

      - name: Package CLI (windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "dist\${{ matrix.os }}" | Out-Null
          Write-Host "Packaging CLI on Windows runner"
          if (Test-Path -Path "target\release\cryo.exe") { Copy-Item -Path "target\release\cryo.exe" -Destination "dist\${{ matrix.os }}\" -Force }
          Compress-Archive -Path "dist\${{ matrix.os }}\*" -DestinationPath "dist\cryo-cli-${{ matrix.os }}-${{ github.sha }}.zip" -Force

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install maturin
        run: python -m pip install --upgrade pip maturin

      - name: Build Python wheel (unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p dist/${{ matrix.os }}
          cd crates/python
          maturin build --release --strip -o ../../dist/${{ matrix.os }}

      - name: Build Python wheel (windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "dist\${{ matrix.os }}" | Out-Null
          cd crates\python
          maturin build --release --strip -o ..\..\dist\${{ matrix.os }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cryo-artifacts-${{ matrix.os }}-${{ github.run_id }}
          path: dist/*
